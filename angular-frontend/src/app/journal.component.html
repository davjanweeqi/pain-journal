<div class="journal-content">
  <h1 class="page-title">My journals</h1>
  <div class="journal-create">
    <form #journalForm="ngForm" (ngSubmit)="createJournal(journalForm)" novalidate>
      <input type="text" id="title" class="form-control" placeholder="Type a journal and press enter..."
             required
             name="title" [(ngModel)]="newJournal.title"
             #title="ngModel" >
      <div *ngIf="title.errors && title.dirty"
           class="alert alert-danger">
        <div [hidden]="!title.errors.required">
          Title is required.
        </div>
      </div>
    </form>
  </div>
  <ul class="journal-list">
    <li *ngFor="let journal of journals" [class.completed]="journal.completed === true" >
      <div class="journal-row" *ngIf="!editing || editingjournal.id != journal.id">
        <a class="journal-completed" (click)="toggleCompleted(journal)">
          <i class="material-icons toggle-completed-checkbox"></i>
        </a>
        <span class="journal-title">
              {{journal.title}}
            </span>
        <span class="journal-actions">
                <a (click)="editjournal(journal)">
                  <i class="material-icons edit">edit</i>
                </a>
                <a (click)="deletejournal(journal.id)">
                  <i class="material-icons delete">clear</i>
                </a>
            </span>
      </div>
      <div class="journal-edit" *ngIf="editing && editingjournal.id === journal.id">
        <input class="form-control" type="text"
               [(ngModel)]="editingjournal.title" required>
        <span class="edit-actions">
                <a (click)="updatejournal(editingjournal)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
      </div>
    </li>
  </ul>
  <div class="no-journals" *ngIf="journals && journals.length == 0">
    <p>No journals Found!</p>
  </div>
</div>
